<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	
	<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
	href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	
	<style>
		.form{
			width:800px;
			height: auto;
			margin-top:20px;
			margin-left: auto;
			margin-right: auto;
			padding-top: 5%;
		}
		
		.form form{
			width:300px;
			border:1px dotted #000;
			padding:20px;
			box-shadow:8px 8px 1px 2px;
			margin: auto;
		}
	</style>
	
</head>
<body>

	<div class="form">
	
		<form method="POST" action="authentication.do">
		    
		    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		     <input class="mdl-textfield__input" name="login" type="text" >
		     <label class="mdl-textfield__label" for="sample3">Username...</label>
		    </div>
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		     <input class="mdl-textfield__input" name="password" type="password">
		     <label class="mdl-textfield__label" for="sample3">Password...</label>
		    </div>
		    
		    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Login</button>
		
		</form>
	
	</div>


	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
